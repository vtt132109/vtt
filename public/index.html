<!DOCTYPE html>
<html>
<head>
  <title>Circle Shooter Online</title>
  <style>
    body { 
      margin: 0; 
      background-color: #1a1a1a; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    canvas { 
      background-color: #000; 
      border: 2px solid #444;
      display: none;
    }
    #start-menu {
      text-align: center;
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #start-menu h1 { margin-top: 0; color: #00aaff; }
    #username-input {
      padding: 10px; font-size: 16px; border: 2px solid #444;
      background-color: #333; color: white; border-radius: 5px;
      margin-bottom: 20px; width: 200px;
    }
    #play-button {
      padding: 12px 30px; font-size: 18px; cursor: pointer;
      border: none; background-color: #00aaff; color: white;
      border-radius: 5px; transition: background-color 0.3s;
    }
    #play-button:hover { background-color: #0088cc; }
    #fullscreen-button {
      position: absolute; top: 10px; right: 10px; padding: 8px;
      font-size: 14px; cursor: pointer; border: 1px solid #fff;
      background-color: rgba(0,0,0,0.5); color: white;
      border-radius: 5px; z-index: 100;
    }
    #chat-container {
      position: absolute; bottom: 10px; left: 10px;
      width: 350px; height: 150px; background-color: rgba(0,0,0,0.5);
      display: flex; flex-direction: column; border-radius: 5px;
    }
    #chat-messages { flex-grow: 1; overflow-y: auto; padding: 5px; font-size: 14px; }
    #chat-input {
      border: none; border-top: 1px solid #444; background-color: #333;
      color: white; padding: 8px;
    }
    #chat-input:focus { outline: none; }
  </style>
</head>
<body>
  <div id="start-menu">
    <h1>Circle Shooter</h1>
    <input type="text" id="username-input" placeholder="Enter your name" maxlength="12">
    <br>
    <button id="play-button">Play</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <button id="fullscreen-button">Fullscreen</button>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Press Enter to chat...">
  </div>

  <audio id="shoot-sound" src="/assets/shoot.mp3" preload="auto"></audio>
  <audio id="hit-sound" src="/assets/hit.mp3" preload="auto"></audio>
  <audio id="dash-sound" src="/assets/dash.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
