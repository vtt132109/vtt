<!DOCTYPE html>
<html>
<head>
  <title>Simple Shooter</title>
  <style>
    body { margin: 0; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    canvas { background-color: #000; border: 2px solid #444; display: none; }
    #start-menu { text-align: center; }
    input { padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div id="start-menu">
    <h1>Simple Shooter</h1>
    <input type="text" id="username-input" placeholder="Enter your name" maxlength="12">
    <br>
    <button id="play-button">Play</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
