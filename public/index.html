<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Shooter</title>
  <style>
    body { margin: 0; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
    canvas { background-color: #EAEAEA; border: 2px solid #1a1a1a; display: none; }
    #start-menu { text-align: center; }
    input { padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    #kill-feed {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      text-align: right;
      font-size: 14px;
      font-weight: bold;
      z-index: 10;
    }
    .kill-message {
      background-color: rgba(0,0,0,0.4);
      padding: 4px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      color: white;
      opacity: 1;
      transition: opacity 0.5s ease-out 4s;
    }
    .kill-message.fade-out { opacity: 0; }
  </style>
</head>
<body>
  <div id="start-menu">
    <h1>Maze Shooter</h1>
    <input type="text" id="username-input" placeholder="Enter your name" maxlength="12">
    <br>
    <button id="play-button">Play</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="kill-feed"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
