<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Shooter</title>
  <style>
    body { margin: 0; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
    canvas { background-color: #EAEAEA; border: 2px solid #1a1a1a; display: none; }
    #start-menu { text-align: center; }
    input { padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div id="start-menu">
    <h1>Maze Shooter</h1>
    <input type="text" id="username-input" placeholder="Enter your name" maxlength="12">
    <br>
    <button id="play-button">Play</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
