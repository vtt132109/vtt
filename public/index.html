<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maze Shooter</title>
  <style>
    /* ... (style nền trắng, canvas xám) */
    #kill-feed {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      text-align: right;
      font-size: 14px;
      font-weight: bold;
    }
    .kill-message {
      background-color: rgba(0,0,0,0.4);
      padding: 4px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      color: white;
      opacity: 1;
      transition: opacity 0.5s ease-out 4s;
    }
    .kill-message.fade-out { opacity: 0; }
  </style>
</head>
<body>
  <!-- ... (start-menu, canvas) -->
  <div id="kill-feed"></div>
  <!-- ... (script tags) -->
</body>
</html>
