<!DOCTYPE html>
<html lang="en"> <!-- Thêm lang="en" để chuẩn hóa -->
<head>
  <meta charset="UTF-8"> <!-- Thêm charset UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Thêm viewport cho di động -->
  <title>Simple Shooter</title>
  <style>
    /* Thêm một vài style để trải nghiệm tốt hơn */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ngăn thanh cuộn xuất hiện */
      background-color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      background-color: #000;
      border: 2px solid #444;
      display: none; /* Canvas sẽ được hiển thị bằng JavaScript */
    }
    #start-menu {
      text-align: center;
      background-color: #2a2a2a;
      padding: 30px 40px;
      border-radius: 8px;
    }
    #start-menu h1 {
        margin-top: 0;
        color: #00aaff;
    }
    #username-input {
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #555;
      background-color: #333;
      color: white;
      font-size: 16px;
      border-radius: 4px;
    }
    #username-input:focus {
        outline: none;
        border-color: #00aaff;
    }
    #play-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0088cc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #play-button:hover {
        background-color: #00aaff;
    }
  </style>
</head>
<body>

  <!-- Đặt nội dung vào một container để dễ căn giữa -->
  <div id="start-menu" class="center-container">
    <div> <!-- Thêm một div bọc để các element không bị co giãn -->
        <h1>Simple Shooter</h1>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="12" autofocus> <!-- Thêm autofocus -->
        <br>
        <button id="play-button">Play</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- ======================================================== -->
  <!-- SỬA ĐỔI QUAN TRỌNG NHẤT: Vị trí của các thẻ script -->
  <!-- Đặt chúng ở cuối thẻ <body> để đảm bảo HTML đã được tải xong -->
  <!-- ======================================================== -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
