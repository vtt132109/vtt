<!DOCTYPE html>
<html>
<head>
  <title>Circle Shooter Online</title>
  <style>
    body { 
      margin: 0; 
      background-color: #1a1a1a; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    canvas { 
      background-color: #000; 
      border: 2px solid #444;
      display: none; /* Ẩn canvas ban đầu */
    }
    #start-menu {
      text-align: center;
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #start-menu h1 {
      margin-top: 0;
      color: #00aaff;
    }
    #username-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      background-color: #333;
      color: white;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 200px;
    }
    #play-button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #00aaff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #play-button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <!-- Màn hình bắt đầu -->
  <div id="start-menu">
    <h1>Circle Shooter</h1>
    <input type="text" id="username-input" placeholder="Enter your name" maxlength="12">
    <br>
    <button id="play-button">Play</button>
  </div>

  <!-- Canvas game -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Thư viện Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Code game của chúng ta -->
  <script src="game.js"></script>
</body>
</html>
